<!DOCTYPE html>
<html>
<head>
    <title>Simple MMO Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #nicknameModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #nicknameInput {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        #startButton {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="nicknameModal">
        <input type="text" id="nicknameInput" placeholder="Enter nickname">
        <button id="startButton">Start Game</button>
    </div>
    <script type="module" src="src/game/Game.js"></script>
    <script type="module">
        import { Game } from './src/game/Game.js';
        new Game();
    </script>
</body>
</html>
